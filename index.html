<html>
	<head>
		<title> Color App </title>
		<style> 
			* {font-size:50px;}
		</style>
		<script>
			function cc()
    			{
				event.preventDefault();
				let colors = ["red" , "yellow" , "blue", " green", "gray", "pink"];
				let r = parseInt(Math.random() * colors.length);
				document.body.style.backgroundColor = colors[r];
			}

		</script>
	</head>
	<body>
	<center>
		<h1> Holi Hain! </h1>
		<form onsubmit = "cc()">
			<br/><br/>
			<input type = "submit" value = "Mohe Rang De"/>
		</form>
	</center>
	</body>

</html>
